<div>
    <h2 id="page-heading">
        <span>Movie Genre Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movie-genre-mapping" [routerLink]="['/movie-genre-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Movie Genre Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="movieGenreMappings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="genreCode"><span>Genre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieTitle"><span>Movie</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movieGenreMapping of movieGenreMappings ;trackBy: trackId">
                <td><a [routerLink]="['/movie-genre-mapping', movieGenreMapping.id, 'view' ]">{{movieGenreMapping.id}}</a></td>
                <td>
                    <div *ngIf="movieGenreMapping.genreId">
                        <a [routerLink]="['../genre', movieGenreMapping.genreId , 'view' ]" >{{movieGenreMapping.genreCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movieGenreMapping.movieId">
                        <a [routerLink]="['../movie', movieGenreMapping.movieId , 'view' ]" >{{movieGenreMapping.movieTitle}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/movie-genre-mapping', movieGenreMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movie-genre-mapping', movieGenreMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'movie-genre-mapping', { outlets: { popup: movieGenreMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="movieGenreMappings && movieGenreMappings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
