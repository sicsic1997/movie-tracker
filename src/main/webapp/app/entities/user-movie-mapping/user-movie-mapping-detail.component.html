<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userMovieMapping">
            <h2><span>User Movie Mapping</span> {{userMovieMapping.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{userMovieMapping.userLogin}}
                </dd>
                <dt><span>Movie</span></dt>
                <dd>
                    <div *ngIf="userMovieMapping.movieId">
                        <a [routerLink]="['/movie', userMovieMapping.movieId, 'view']">{{userMovieMapping.movieTitle}}</a>
                    </div>
                </dd>
                <dt><span>Movie Status</span></dt>
                <dd>
                    <div *ngIf="userMovieMapping.movieStatusId">
                        <a [routerLink]="['/movie-status', userMovieMapping.movieStatusId, 'view']">{{userMovieMapping.movieStatusCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-movie-mapping', userMovieMapping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
